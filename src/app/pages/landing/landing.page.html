<ion-content>
  <div class="content">
    <div class="content__logo">
      <figure>
        <ion-img src="../../../assets/img/DishMaker_allpic.png" class="content__img"></ion-img>
      </figure>
      <div class="content__logo__text">
        <ion-title class="content__logo__text__title">Shake & Menu</ion-title>
        <ion-text class="content__logo__text__subtitle">Crea tus men√∫s semanales</ion-text>
      </div>
    </div>

    <div class="content__form">
      <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row align-items-end>
            <ion-col size="1" align-self-center>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [placeholder]="'new.ph-1' | translate" formControlName="user"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row align-items-end>
            <ion-col size="1" align-self-center>
              <ion-icon name="mail-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label position="floating">Email</ion-label>
              <ion-input [placeholder]="'new.ph-1' | translate" formControlName="email"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

      <ion-button expand="block" fill="outline" class="terciary-btn content__form__btn"
        (click)="submit()">Acceder</ion-button>

          </ion-col>

    </div>
  </div>

</ion-content>
