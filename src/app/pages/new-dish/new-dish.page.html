<ion-content [fullscreen]="true" class="ion-padding">
  <form action="POST" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input label="Outline input" label-placement="floating" fill="outline"
          [placeholder]="'new.ph-1' | translate" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select aria-label="Horario" interface="popover" [placeholder]="'new.schedule' | translate"
          formControlName="schedule">
          <ion-select-option value="des">{{'new.opc1' | translate}}</ion-select-option>
          <ion-select-option value="alm">{{'new.opc2' | translate}}</ion-select-option>
          <ion-select-option value="com">{{'new.opc3' | translate}}</ion-select-option>
          <ion-select-option value="mer">{{'new.opc4' | translate}}</ion-select-option>
          <ion-select-option value="cen">{{'new.opc5' | translate}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="Outline input" label-placement="floating" fill="outline"
          [placeholder]="'new.ph-2' | translate" formControlName="ingredient"></ion-input>
        <ion-icon name="add-circle-outline" (click)="addIngredient()"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-chip *ngFor="let ingredient of ingredientsList">
          {{ingredient}}
          <ion-icon name="close" (click)="deleteIngredient(ingredient)"></ion-icon>
        </ion-chip>
      </ion-item>


    </ion-list>


    <ion-button expand="block" fill="outline" class="secondary-btn">{{'common.saveBtn' |
      translate}}</ion-button>

  </form>
</ion-content>
